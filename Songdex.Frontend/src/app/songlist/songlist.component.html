<section class="max-h-screen p-2">
  <table class="table table-sm table-zebra">
    <thead>
    <tr>
      <th>Title</th>
      <th>Artist</th>
    </tr>
    </thead>
    <tbody>
      @for (song of songService.songs(); track $index) {
        <tr class="hover" (click)="router.navigateByUrl('songs/' + song.id)">
          <td>{{ song.title }}</td>
          <td>{{ song.artist }}</td>
        </tr>
      }
    </tbody>
  </table>
</section>
